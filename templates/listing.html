{%extends "base.html"%}
{%block title%} Contents of {{ dir_path }} {%endblock title%}
{% block content %}
    <h1 class="text-2xl md:text-3xl font-bold mb-4">Contents of {{ dir_path }}</h1>
    <ul class="list-disc pl-5">
        {% for item in items %}
            <li><a href="{{ item.url }}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
